html>

<head>
    <title>FlexBox</title>
    <style>
        .container {
            display: flex;
        }

        .container>div {
            text-align: center;
            font-size: 2em;
        }

        .home {
            background-color: #84b0f8;
        }

        .about {
            background-color: #f2857c;
        }

        .services {
            background-color: #fcd35d;
        }
    </style>
</head>

<body>
    <nav class="container">
        <div class="home">Home</div>
        <div class="about">About</div>
        <div class="services">Services</div>
    </nav>
</body>

</html>
